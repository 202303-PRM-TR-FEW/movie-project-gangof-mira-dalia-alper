<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header class="flex flex-col justify-center h-16 w-full">
      <ul class="navbar flex justify-evenly text-white">
        <li class="pt-1"><a id="homebtn">Home</a></li>
        <li class="dropdown group pt-1">
          <a href="#" class="dropbtn">Genres</a>
          <div
            class="dropdown-content group-hover:rounded-lg group-hover:bg-white/30 group-hover:backdrop-blur-lg hover:text-[#22A39F]"
          >
            <a href="#" onclick="movieByGenre(28)">Action</a>
            <a href="#" onclick="movieByGenre(878)">Sci-Fi</a>
            <a href="#" onclick="movieByGenre(35)">Comedy</a>
            <a href="#" onclick="movieByGenre(12)">Adventure</a>
            <a href="#" onclick="movieByGenre(9648)">Mystery</a>
            <a href="#" onclick="movieByGenre(10749)">Romance</a>
            <a href="#" onclick="movieByGenre(80)">Crime</a>
            <a href="#" onclick="movieByGenre(18)">Drama</a>
            <a href="#" onclick="movieByGenre(16)">Animation</a>
            <!-- We can add anything but horror for Dalia  -->
          </div>
        </li>
        <li class="dropdown group pt-1">
          <a href="#" class="dropbtn">Filter Movies</a>
          <div
            class="dropdown-content group-hover:rounded-lg group-hover:bg-white/30 group-hover:backdrop-blur-lg"
          >
            <a onclick="movieList(`popular`)">Popular</a>
            <a onclick="sortByDate()">Release Date</a>
            <a onclick="movieList(`top_rated`)">Top Rated</a>
            <a onclick="movieList(`now_playing`)">Now Playing</a>
            <a onclick="movieList(`upcoming`)">Up Coming</a>
          </div>
        </li>
        <li class="pt-1"><a onclick="actorPage()">Actor List</a></li>
        <li class="pt-1"><a onclick="renderAboutPage()">About</a></li>
        <div
          id="searchForm"
          class="search-container p-1.5 rounded bg-[#434242]"
        >
          <input
            class="search-input text-white bg-[#434242]"
            type="text"
            placeholder="Search..."
            id="search-box"
          />
          <button type="submit" onclick="search()">
            <img class="search-icon h-4 px-1" src="assets/search-icon.png" />
          </button>
        </div>
      </ul>
    </header>
    <div class="container w-full"></div>
    <footer class="h-40 w-full bg-[#434242] relative">
      <div class="footer-content flex flex-col justify-center items-center">
        <p class="py-2 text-[#F3EFE0]">
          Done by Mira, Alper and Dalia. You can access our github profiles by
          clicking on the pictures below
        </p>
        <div class="flex">
          <!-- here we add our links to our github profiles-->
          <a href="https://github.com/bohemianmir" target="_blank"
            ><img
              class="rounded-full border-8 border-solid border-[#F3EFE0]"
              src="./assets/mira-pic.jpeg"
              alt="GitHub"
          /></a>
          <a href="https://github.com/Alperadoss" class="px-24" target="_blank"
            ><img
              class="rounded-full border-8 border-solid border-[#F3EFE0]"
              src="./assets/alper-pic.jpeg"
              alt="GitHub"
          /></a>
          <a href="https://github.com/daliakhalifa02" target="_blank"
            ><img
              class="rounded-full border-8 border-solid border-[#F3EFE0]"
              src="./assets/dalia-pic.jpeg"
              alt="GitHub"
          /></a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
